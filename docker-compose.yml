version: '3.8'

services:
  nginx:
    depends_on:
      - calendar-ui
    restart: always
    build:
      dockerfile: Dockerfile
      context: nginx
    ports:
      - "3050:80"

  calendar-ui:
    stdin_open: true
    build:
      dockerfile: Dockerfile
      context: ./
    volumes:
      - /app/node_modules
      - ./client:/app
